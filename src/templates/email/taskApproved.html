<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Approved</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 16px;">
                <table role="presentation"
                    style="width: 600px; max-width: 100%; border-collapse: collapse; background-color: #ffffff; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08); border-radius: 16px; overflow: hidden;">

                    <!-- Header -->
                    <tr>
                        <td
                            style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 36px 32px; text-align: center;">
                            <div style="font-size: 40px; margin-bottom: 8px;">âœ…</div>
                            <h1
                                style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700; letter-spacing: -0.3px;">
                                Task Approved</h1>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding: 32px;">
                            <p style="margin: 0 0 24px; font-size: 16px; line-height: 1.6; color: #1f2937;">
                                Hi <strong>{{userName}}</strong>,
                            </p>
                            <p style="margin: 0 0 24px; font-size: 15px; line-height: 1.6; color: #4b5563;">
                                Your task has been approved. Great work! ðŸŽ‰
                            </p>

                            <!-- Task Details Card -->
                            <table role="presentation"
                                style="width: 100%; border-collapse: collapse; background-color: #f0fdf4; border-radius: 12px; overflow: hidden; border: 1px solid #bbf7d0; margin-bottom: 24px;">
                                <tr>
                                    <td style="padding: 24px;">
                                        <!-- Task ID -->
                                        <table role="presentation"
                                            style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
                                            <tr>
                                                <td
                                                    style="width: 130px; font-size: 13px; color: #6b7280; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 6px 0; vertical-align: top;">
                                                    Task ID</td>
                                                <td
                                                    style="font-size: 15px; color: #1f2937; font-weight: 600; padding: 6px 0;">
                                                    #{{taskNumber}}</td>
                                            </tr>
                                        </table>
                                        <!-- Task Name -->
                                        <table role="presentation"
                                            style="width: 100%; border-collapse: collapse; margin-bottom: 16px;">
                                            <tr>
                                                <td
                                                    style="width: 130px; font-size: 13px; color: #6b7280; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 6px 0; vertical-align: top;">
                                                    Task Name</td>
                                                <td
                                                    style="font-size: 15px; color: #1f2937; font-weight: 600; padding: 6px 0;">
                                                    {{taskTitle}}</td>
                                            </tr>
                                        </table>
                                        <!-- Approved By -->
                                        <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                            <tr>
                                                <td
                                                    style="width: 130px; font-size: 13px; color: #6b7280; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; padding: 6px 0; vertical-align: top;">
                                                    Approved By</td>
                                                <td style="font-size: 15px; color: #1f2937; padding: 6px 0;">
                                                    {{approvedBy}}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <!-- CTA Button -->
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td align="center" style="padding-top: 8px;">
                                        <a href="{{taskLink}}"
                                            style="display: inline-block; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #ffffff; text-decoration: none; padding: 14px 40px; border-radius: 10px; font-size: 15px; font-weight: 600; letter-spacing: 0.3px;">
                                            View Task Details â†’
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td
                            style="background-color: #f8fafc; padding: 24px 32px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p style="margin: 0 0 6px; font-size: 13px; color: #9ca3af;">
                                This is an automated notification from VCGreen Task Manager
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #d1d5db;">
                                Â© 2026 VCGreen. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
